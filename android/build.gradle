buildscript{
    
    ext.kotlin_version = '1.8.21'  // Add this line for Kotlin version


    repositories{
        google()
        mavenCentral()
    }
        dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'  // Gradle plugin version
        classpath 'com.google.gms:google-services:4.3.15' // Google services classpath
    }   

}

allprojects {
        repositories {
            google()
            mavenCentral()
        }
} 

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
